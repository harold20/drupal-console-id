description: 'Ubah konfigurasi terpilih.'
arguments:
    config-name: 'Nama konfigurasi.'
    editor: Editor.
questions:
    config-name: 'Pilih unit konfigurasi'
messages:
    no-directory: 'Sebuah eror terjadi ketika membuat direktori anda pada'
    choose-configuration: 'Pilih sebuah konfigurasi'
examples:
    -
        description: 'Ubah konfigurasi sistem cron dengan "vim" (pengubah bawaan).'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Ubah konfigurasi sistem cron dengan "gedit".'
        execution: 'drupal config:edit system.cron gedit'
